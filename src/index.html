<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript App Template</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="./styles/global.css" />
    <script defer type="module" src="./index.js"></script>
  </head>

  <body>
    <header data-header></header>

    <div class="box"></div>
    <form data-form>
      <div>
        <label
          >Rotation:<input name="nr1" type="range" max="360" value="0" />
        </label>
      </div>
      <div>
        <label>
          Color:<input name="nr2" type="range" min="0" max="360" value="0" />
        </label>
      </div>
      <div>
        Size:<input name="nr3" type="range" min="0" max="360" value="0" />
      </div>
      <div>
        Radius:<input name="nr4" type="range" min="0" max="360" value="0" />
      </div>
    </form>
  </body>
</html>
